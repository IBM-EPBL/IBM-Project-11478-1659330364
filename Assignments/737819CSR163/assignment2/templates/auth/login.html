{% extends 'base.html' %}

{% block css %} <link rel="stylesheet" href="{{url_for("static", filename="auth.css")}}"> {% endblock css %}

{% block content %}
  <div class="container">
    <div class="box">
      <form class="form" method="POST">
        <h2>Sign in</h2>
        <div class="inputBox">
          <input type="text" required name="username" />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputBox">
          <input type="password" required name="password" />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href={{url_for("auth.register")}}>Sign up</a>
        </div>
        <input type="submit" value="Login" />
      </form>
    </div>
  </div>
{% endblock content %}
